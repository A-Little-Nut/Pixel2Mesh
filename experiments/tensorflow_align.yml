dataset:
  subset_train: train_all
  subset_eval: test_all
  mesh_pos: [0., 0., 0.]
  camera_f: [250., 250.]
  camera_c: [112., 112.]
  normalization: false
model:
  hidden_dim: 256
  last_hidden_dim: 128
  backbone: vgg16
  z_threshold: 0
  align_with_tensorflow: true
train:
  batch_size: 24
  num_epochs: 30
test:
  batch_size: 24
  summary_steps: 5
optim:
  lr: 1.0e-5
  lr_step:
    - 10
    - 20
  lr_factor: 0.5
num_gpus: 8
num_workers: 16
