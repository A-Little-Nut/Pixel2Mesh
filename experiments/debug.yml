dataset:
  subset_train: train_small
  subset_eval: test_small
  camera_f: [250., 250.]
train:
  num_epochs: 8
  batch_size: 2
  test_epochs: 1
  summary_steps: 1
  shuffle: true
model:
  hidden_dim: 256
  last_hidden_dim: 128
  backbone: vgg16
  z_threshold: 0
optim:
  lr: 1.0E-4
test:
  batch_size: 2
  summary_steps: 5
num_workers: 1
