dataset:
  subset_train: train_tf
  subset_eval: test_tf
  mesh_pos: [0., 0., 0.]
  camera_f: [250., 250.]
  camera_c: [112., 112.]
  normalization: false
  shapenet:
    num_points: 4761
model:
  hidden_dim: 256
  last_hidden_dim: 128
  backbone: vgg16
  z_threshold: 0
#  align_with_tensorflow: true
train:
  batch_size: 1
  summary_steps: 1
  num_epochs: 2
#  shuffle: false
loss:
  weights:
    chamfer_opposite: 0.55
    laplace: 0
    edge: 0
    move: 0
    constant: 3000
test:
  batch_size: 4
  summary_steps: 5
  weighted_mean: true
optim:
  lr: 1.0e-9
  wd: 0
  lr_step:
    - 10
    - 20
  lr_factor: 0.5
num_gpus: 1